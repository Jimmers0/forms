<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
        <form action="form">
            <div class="wrapper">
                <div class="row">
                    <div class="column">
                        <div class="column1">
                            <label>First name:</label>
                            <input type="text" name="firstname" placeholder="John"><br>
                            <label>Last name:</label>
                            <input type="text" name="lastname" placeholder="Doe"><br>
                            <label>Email Address</label>
                            <input type="email" name="email" placeholder="JohnDoe@email.com"><br>
                            <label>Country</label>
                            <select id = "country" placeholder="Country">
                            <option value = "1">Choose a Country</option>
                            </select><br>
                            <label>Biography</label>
                            <textarea rows="4" cols="50"></textarea><br> 
                        </div>
                    </div>
                <div class="column">
                    <div class="column2">
                        <label>Phone Number</label>
                        <input type="text" name="phoneNumber" placeholder="+351 999 9999"><br>
                        <label>Affiliations</label>
                        <textarea rows="4" cols="50"></textarea><br>
                        <label>Occupation</label>
                        <select id = "Occupation">
                        <option value = "1">Choose an occupation</option>
                        </select><br>
                        <label>Cats's Name</label>
                        <input type="text" name="catsName" placeholder="Kitty"><br>
                        <label>Favorite Gadget</label>
                        <input type="text" name="favoriteGadget" placeholder="Annoy-a-tron"><br>
                    </div>
                </div>
                    <div class="column">
                        <div class="column3">
                            <label>Type of Talent</label>
                            <select id = "typeOfTalent">
                            <option value = "1">Choose a talent</option>
                            </select><br>
                            <label>Favorite drink</label>
                            <input type="text" name="favoriteDrink" placeholder="Green Tea"><br>
                            <label>special power</label>
                            <input type="text" name="specialPower" placeholder="Anti-gravity"><br>
                            <label>weapon of choice</label>
                            <input type="text" name="weaponOfChoice" placeholder="Lightsaber"><br>
                            <label>comments</label>
                            <textarea rows="4" cols="50"></textarea><br>    
                        </div> 
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
